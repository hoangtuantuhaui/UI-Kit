<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>UI Kit</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/pe-icon-7-stroke.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.css">
  <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.css">
  
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<h4>Buttons</h4>
<button type="button" class="btn btn-grey">Button</button>
<button type="button" class="btn btn-orange">Button</button>
<button type="button" class="btn btn-blue">Button</button>
<button type="button" class="btn btn-green">Button</button>


<button type="button" class="btn btn-outline-grey">Button</button>
<button type="button" class="btn btn-outline-orange">Button</button>
<button type="button" class="btn btn-outline-blue">Button</button>
<button type="button" class="btn btn-outline-green">Button</button>

<button type="button" class="btn btn-normal">Button</button>


<h4>Forms</h4>

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="your-name" placeholder="Your Name">
    </div>
    <div class="form-group col-md-6">
      <input type="email" class="form-control" id="your-email" placeholder="Your Email">
    </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="inputApartment" placeholder="Apartment">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="inputCity" placeholder="City">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <select id="inputCountry" class="form-control" placeholder="Country">
        <option selected>Country</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="inputPostcode" placeholder="Postal Code">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
</form>

<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="OwlCarousel2-2.3.4/dist/owl.carousel.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
